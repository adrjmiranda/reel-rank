{% extends "layout/auth.html" %} {% block container %}

<section class="section">
	<div class="wrapper">
		<div
			class="grid md:grid-cols-2 bg-linear-to-br from-transparent via-dark to-deep rounded-sm p-2 sm:p-4 md:p-8 gap-6"
		>
			<div
				class="hidden md:flex justify-center items-center flex-col text-center"
			>
				<h2
					class="relative z-10 bg-linear-to-r from-transparent via-dark to-transparent max-h-96 object-contain leading-24 tracking-tighter text-4xl sm:text-5xl md:text-6xl"
				>
					{{ site_title }}
				</h2>
				<img
					src="{{ asset('img/banner/popcorn.webp') }}"
					alt="Cinema"
					class="drop-shadow-2xl drop-shadow-poppy/20 h-96 my-4"
				/>
				<h3 class="text-egg text-3xl md:text-4xl">
					O maior site de crítica de cinema do mundo
				</h3>
			</div>

			<div
				class="bg-dark rounded-sm px-4 py-6 md:p-6 shadow-xl shadow-white/5 ring-1 ring-gray-300 h-fit"
			>
				<div class="mb-6 text-center">
					<h1 class="mb-2">Registre-se agora</h1>
					<p class="text-lg text-egg">
						Crie uma conta para deixar suas críticas e avaliações!
					</p>
				</div>

				<form
					action="/register"
					method="post"
					class="flex flex-col gap-2"
				>
					<div>
						<div class="form-field">
							<input
								type="text"
								name="firstName"
								id="firstName"
								class="form-field-input"
								placeholder=""
								required
							/>
							<label
								for="firstName"
								class="form-field-label"
								>Nome:</label
							>
						</div>
						<p class="text-red-500 text-xs text-center leading-2 invisible">
							Message error
						</p>
					</div>

					<div>
						<div class="form-field">
							<input
								type="text"
								name="lastName"
								id="lastName"
								class="form-field-input"
								placeholder=""
								required
							/>
							<label
								for="lastName"
								class="form-field-label"
								>Sobrenome:</label
							>
						</div>
						<p class="text-red-500 text-xs text-center leading-2 invisible">
							Message error
						</p>
					</div>

					<div>
						<div class="form-field">
							<input
								type="email"
								name="email"
								id="email"
								class="form-field-input"
								placeholder=""
								required
							/>
							<label
								for="email"
								class="form-field-label"
								>E-mail:</label
							>
						</div>
						<p class="text-red-500 text-xs text-center leading-2 invisible">
							Message error
						</p>
					</div>

					<div>
						<div class="form-field">
							<input
								type="password"
								name="password"
								id="password"
								class="form-field-input"
								placeholder=""
								required
							/>
							<label
								for="password"
								class="form-field-label"
								>Senha:</label
							>
						</div>
						<p class="text-red-500 text-xs text-center leading-2 invisible">
							Message error
						</p>
					</div>

					<div>
						<div class="form-field">
							<input
								type="password"
								name="passwordConfirmation"
								id="passwordConfirmation"
								class="form-field-input"
								placeholder=""
								required
							/>
							<label
								for="passwordConfirmation"
								class="form-field-label"
								>Confirmar senha:</label
							>
						</div>
						<p class="text-red-500 text-xs text-center leading-2 invisible">
							Message error
						</p>
					</div>

					<div class="text-right my-4">
						<button
							type="submit"
							class="secondary-btn py-2 px-6"
						>
							Aualizar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

{% endblock %}
