{% extends "layout/auth.html" %} {% block container %}

<section class="section">
	<div class="wrapper">
		<div
			class="grid md:grid-cols-2 bg-linear-to-br from-transparent via-dark to-deep rounded-sm p-2 sm:p-4 md:p-8 gap-6"
		>
			<div
				class="hidden md:flex justify-center items-center flex-col text-center"
			>
				<h2
					class="relative z-10 bg-linear-to-r from-transparent via-dark to-transparent object-contain leading-20 tracking-tighter text-4xl sm:text-5xl md:text-6xl inline-block"
				>
					{{ site_title }}
				</h2>
				<img
					src="{{ asset('img/banner/popcorn.webp') }}"
					alt="Cinema"
					class="drop-shadow-2xl drop-shadow-poppy/20 max-h-48 my-4"
				/>
				<h3 class="text-egg text-3xl md:text-4xl">
					O maior site de crítica de cinema do mundo
				</h3>
			</div>

			<div
				class="bg-dark rounded-sm px-4 py-6 md:p-6 shadow-xl shadow-white/5 ring-1 ring-gray-300 h-fit"
			>
				<div class="mb-6 text-center">
					<h1 class="mb-2">Fazer login</h1>
					<p class="text-lg text-egg">
						Entre na sua conta para deixar suas críticas e avaliações!
					</p>
				</div>

				<form
					action="/register"
					method="post"
					class="flex flex-col gap-2"
				>
					<div class="form-field">
						<input
							type="email"
							name="email"
							id="email"
							class="form-field-input"
							placeholder=""
							required
						/>
						<label
							for="email"
							class="form-field-label"
							>E-mail:</label
						>
					</div>
					<div class="form-field">
						<input
							type="password"
							name="password"
							id="password"
							class="form-field-input"
							placeholder=""
							required
						/>
						<label
							for="password"
							class="form-field-label"
							>Senha:</label
						>
					</div>
					<div class="text-right my-4">
						<button
							type="submit"
							class="secondary-btn py-2 px-6"
						>
							Acessar
						</button>
					</div>
					<div>
						<p class="font-medium text-center md:text-right text-sm">
							Ainda não possui uma conta?
							<a
								href="/registrar"
								class="text-egg transition-colors duration-200 ease-in-out hover:text-poppy"
								>Criar uma conta</a
							>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

{% endblock %}
