{% set message = session_message(key) %} {% if message|length == 2 %}
<div class="wrapper">
	<p
		class="font-normal p-2 rounded-sm text-sm text-center mt-6 {{ message[1] == '' ? 'hidden' : 'block' }} {{ message[0] == 'warning' ? 'bg-yellow-500 text-dark' : message[0] == 'success' ? 'bg-green-500 text-black' : 'bg-red-500 text-gray-200' }}"
	>
		{{ message[1] }}
	</p>
</div>
{% endif %}
